<p>{{ 'The Server' }} with Id {{ serverId }} if {{ serverStatus }} </p>
<hr>
<input type="text" (input)="onUpdateServerName($event)">
<button class="buttonserver" [disabled]="!allowNewServer" (click)="onCreateServer()">Press me</button>
<p [innerText]="serverCreationStatus"></p>
<p [innerText]="serverName"></p>
<hr>

<h2 class="homework3">HomeWork 3</h2>

<label for="">Username: </label><input type="text" class="homework3input" [(ngModel)]="userName" />
<p> {{ userName }} </p>
<button class="btn btn-primary" [disabled]="checkUserNameNotEmpty()" (click)="resetUserName()">Reset User</button>
<hr>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>
        No server was created!
    </p>
</ng-template>
<hr>
<p 
    [ngClass]="{online: serverStatus === 'online'}"
    [ngStyle]="{backgroundColor: getColor()}"> {{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}</p>
<hr>
<div *ngFor="let server of servers">

</div>
